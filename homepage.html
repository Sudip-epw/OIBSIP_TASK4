<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./homeStyle.css" />
    <script type="module" src="./homepage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main_div">
        <h1>Welcome to the Homepage</h1>
        <div>First Name: <span id="loggedUserFName"></span></div>
        <div>Last Name: <span id="loggedUserLName"></span></div>
        <div>Email: <span id="loggedUserEmail"></span></div>
        <button id="logout">Logout</button>
      </div>
      <footer
        style="
          display: flex;
          height: 22px;
          justify-content: center;
          align-items: center;
          width: 100vw;
          background-color: aliceblue;
        "
      >
        <img
          width="14"
          height="14"
          src="https://img.icons8.com/material-outlined/24/copyright.png"
          alt="copyright"
        />
        <p style="margin-left: 5px; color: black; font-size: 16px">
          Made By Sudip Halder
        </p>
      </footer>
    </div>
  </body>
</html>
